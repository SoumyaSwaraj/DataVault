<style type="text/css">
    .tablexx {
        overflow-x: auto;
        background-color: #f9f9ff;
    }
    
    .cellx {
        padding: 10px;
    }
    
    .table-rowx {
        margin-top: 10px;
        margin-bottom: 10px;
    }
</style>
<script type="text/javascript">
    $(document).ready(function() {
        $(document).on("ready", function(e) {
            e.preventDefault();
            var input = $('#filex').val()
            Papa.parse(input, {
                download: true,
                complete: displayHTMLTable,
            });
        });

        function displayHTMLTable(results) {

            var table = `<table class="tablexx"><tr class="table-rowx">`;

            var data = results.data;
            var row = data[0];
            var cells = row.join(",").split(",");
            table += `<th class="cellx">S.No. </th>`
            for (j = 0; j < cells.length; j++) {
                table += `<th class="cellx">`;
                table += cells[j];
                table += `</th>`;
            }
            table += `</tr>`;

            for (i = 1; i < data.length && i < 11; i++) {
                table += `<tr class="table-rowx">`;
                var row = data[i];
                var cells = row.join(",").split(",");
                table += `<td class="cellx">`;
                table += i;
                table += `</td>`;
                for (j = 0; j < cells.length; j++) {
                    table += `<td class="cellx">`;
                    table += cells[j];
                    table += `</td>`;
                }
                table += `</tr>`;
            }
            table += `</table>`;
            $("#tablex").html(table);
        }
    });
</script>
